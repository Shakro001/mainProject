<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/sign-up.css">
    <title>Sign up ZORO IO</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo logo">
                    <a href="index.html">ZORO.YO</a>
                </div>
                <button class="header__button" type="button">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
                <div class="header__menu">
                    <nav>
                        <a href="index.html" class="header__link">Home</a>
                        <a href="#" class="header__link active">Sign up</a>
                        <a href="login.html" class="header__link">Login</a>
                    </nav>
                </div>

            </div>
        </header>
        <main class="main">
            
            <section class="form">
                <form action="#" enctype="multipart/form-data" method="GET">

                    <div class="form__input-box">
                        <input type="text" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form__input-box">
                        <input type="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form__input-box">
                        <input type="password" name="password" required placeholder="Enter your password">
                    </div>

                    <div class="form__button">
                        <button type="submit">Sign up</button>
                    </div>
                </form>
            </section>
            <img src="img/page-home/bg.webp" alt="background" class="main__bg">
        </main>
</body>
<script src="script.js"></script>
</html>
