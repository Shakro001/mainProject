<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/link.css' rel='stylesheet'>
    <title>MyLink</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="main-img">
                <a href="#"><img src="img/main_img.jpeg" alt="MyPhoto"></a>

            </div>
            <div class="main-title">
                                <h1>My link</h1>

            </div>
        </header>
        <main class="main">
            <div class="list">
                <ul>
                    <li>
                        <div class="icon-1">
                            
                            <a title="github" href="#"><img src="img/github-logo.png" alt="github"></a>
                            <a target="_blank" title="github" class="button" href="https://github.com/Shakro001">Git-hub</a>
                        </div>
                    </li>
                    <li><div class="icon-2">
                            
                        <a title="instagram" href="#"><img src="img/instagram.png" alt="instagram"></a>
                        <a target="_blank title="instagram" class="button" href="https://www.instagram.com/dcfimg/">Instagram</a>
                    </div></li>
                    <li><div class="icon-3">
                            
                        <a title="youtube" href="#"><img src="img/youtube.png" alt="Youtube"></a>
                        <a target="_blank title="youtube" class="button" href="https://www.youtube.com/channel/UCki3FgmkDXsqpOlCdFcOMwA">Youtube</a></li>
                    <li><div class="icon-4">
                            
                        <a title="Discord" href="#"><img src="img/discord.png" alt="Discord"></a>
                        <a target="_blank title="Discord" class="button" href="https://discord.com/channels/@Shakro">Discord</a></li></li>
                </ul>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
