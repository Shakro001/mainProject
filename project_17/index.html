<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practici cpde</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
       <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="#">Logo</a>
            </div>
            <div class="header__content">
                <ul class="header__menu menu">
                    <li class="menu__item"><a href="#" class="header__link">Home</a></li>
                    <li class="menu__item"><a href="#" class="header__link">About</a></li>
                    <li class="menu__item"><a href="#" class="header__link">Services</a></li>
                    <li class="menu__item"><a href="#" class="header__link">Contact</a></li>
                </ul>
                <div class="button"><a href="#">Login</a></div>
            </div>
        </div>
       </header>
       <main class="main">
            <div class="main__form form">
                <h2 class="form__title">Login</h2>
                    <form action="#">


                        <div class="form__input-box">
                            <input type="text" id="email" required autocomplete="off" >
                            <label for="email">Email</label>
                        </div>



                        <div class="form__input-box">
                            <input type="password" id="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        


                        <div class="form__remember-fargot form__remember-fargot--margin">
                            <label for="#"><input type="checkbox" required>Remember me</label>
                            <a href="#">Fargot password?</a>
                        </div>

                        <div class="form__login-button form__login-button--margin">
                            <button name="login-button" type="submit">Login</button>
                        </div>

                        <div class="form__register">
                            <label for="#">Don't have an account?</label>
                            <a href="#">Register</a>
                        </div>
                    </form>
            </div>  
       </main>
    </div>
</body>

</html>
